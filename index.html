<!DOCTYPE html>
<html>
	<head>
		<title>Ting Chung Su</title>
	
		<meta http-equiv="Content-Type" content="text/html;" charset="UTF-8">
		<meta name="keywords" content="蘇鼎鈞, Ting Chung Su, NCTU, NCTU CS, NCTUCS"/>
		<meta name="author" content="Ting Chung Su"/>
		<meta name="copyright" content="Ting Chung Su"/>
			
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/hover-min.css"/>
		<link rel="stylesheet" type="text/css" href="./css/jqdemo.css">
		
		<script src="./js/jquery-1.12.0.min.js"></script>
		<script src="./js/jqdemo.js"></script>
	</head>

	<body>    
		<!--  left side  -->
		<div class = "half col-6">
			<!--  hide/show  -->
			<div class="button">
				<button class="demo hide" >hide</button>
				<button class="demo show" >show</button>
			</div>
			<div class="demo hideshow">
				<p class="text">
					$().hide(speed,callback);
					$().show(speed,callback);
				</p>
			</div>
			<hr>
			
			<!--  fadeIn/fadeOut  -->
			<div class="button">
				<button class="demo fadeIn">fadeIn</button>
				<button class="demo fadeOut">fadeOut</button>
			</div>
			<div class="demo fade">
				<p class="text">
					$().fadeIn(speed,callback);
					$().fadeOut(speed,callback);
				</p>
			</div>
			<hr>
			
			<!--  slideUp/slideDown  -->
			<div class="button">
				<button class="demo slideUp">slideUp</button>
				<button class="demo slideDown">slideDown</button>
			</div>
			<div class="demo slide">
				<p class="text">
					$().slideDown(speed,callback);
					$().slideUp(speed,callback);
				</p>
			</div>
			<hr>
		</div>
		<!--  right side  -->
		<div class = "half col-6">
			<!--  toggle  -->
			<div class="button">
				<button class="demo toggle">toggle</button>
			</div>
			<div class="demo toggle">
				<p class="text">
					$().toggle(speed,callback);
				</p>
			</div>
			<hr>
			
			<!--  fadeToggle  -->
			<div class="button">
				<button class="demo fadeToggle">fadeToggle</button>
			</div>
			<div class="demo fadeToggle">
				<p class="text">
					$().fadeToggle(speed,callback);
				</p>
			</div>
			<hr>
			
			<!--  slideToggle  -->
			<div class="button">
				<button class="demo slideToggle">slideToggle</button>
			</div>
			<div class="demo slideToggle">
				<p class="text">
					$().slideToggle(speed,callback);
				</p>
			</div>
			<hr>
		</div>
	</body>

</html>
